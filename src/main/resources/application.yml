alipay:
  easy:
    protocol: https
    getewayHost: openapi-sandbox.dl.alipaydev.com
    signType: RSA2
    appId: 9021000135629750
    merchantPrivateKey: 
    alipayPublicKey: 
    notifyUrl: https://20c9f251.r26.cpolar.top/notify

logging:
  config: classpath:logback.xml

# netty 硬件监听端口
socket:
  port: 8090
  host: 127.0.0.1

# server配置
server:
  port: 8080
  servlet:
    context-path: /

# 连接池配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/park_db
    username: root
    password: root

# mybatis-plus的配置
mybatis-plus:
  global-config:
    db-config:
      #      logic-delete-field: isDeleted  #全局逻辑删除
      id-type: auto #主键策略自增长
#      table-prefix: p_ # 设置表的前缀

